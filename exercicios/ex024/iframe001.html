<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testanodo o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" 
        target="_blank">CurosemVideo</a> para aprender a progamar</p>
        <!--
            Ou no lugar do link (a href) posso utilizar um iframe
        -->
        <p>Acessando o site do 

           <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
            
            para aprender a progamar</p>
            <p>
                o sua casa

                <iframe src="https://www.lucianocardosoimoveis.com" frameborder="0"></iframe>

                aqui
            </p>
</body>
</html>
