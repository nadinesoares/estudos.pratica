<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on"> <!-- autocomplete off, desliga a sugestão (auto preenchimento) 
o autocomplete em um input dá varias opções, exemplo abaixo no usuario-->
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="Usuário" id="iusu" required minlength="5" maxlength="15" size="12"
        placeholder="Nome do Usuário" autocomplete="username"> 
    </p> <!-- size diminue ou aumenta o tamnho da caixa, required transforma o preenchimento obrigatório    
    placeholder coloca um texto na caixa, indicando qual dado é necessário-->
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" size="12">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
</form>
</body>
</html>
