<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option value="" selected>...Escolha...</option>
        <optgroup label="Região tal">
            <option value="SP">São Paulo</option>
            <option value="AC">Acre</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>
    </select>
</p>
<p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="lsprof">
    <datalist id="lsprof">
        <option>Administrador</option>
        <option>Contabilista</option>
        <option>Desenvolvedor</option>
    </datalist>
</p>
<p>
    <label for="img">Mensagem</label>
    <textarea name="img" id="img" cols="30" rows="10">Sua mensagem...</textarea>
</p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
